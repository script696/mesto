<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="./img/logo/logo.svg" alt="Логотип" class="header__logo">
  </header>
  <main>
    <section class="profile-info">
      <img src="./img/avatar/avatar.jpg" alt="Аватар" class="profile-info__img">
      <div class="profile-info__center">
        <div class="profile-info__row">
          <p class="profile-info__name">Никита</p>
          <button type="button" class="profile-info__edit-button"></button>
        </div>
        <p class="profile-info__about">Стараюсь не унывать</p>
      </div>
      <div class="profile-info__right">
        <button type="button" class="profile-info__add-button"></button>
      </div>
    </section>
    <section class="cards">
      <div class="cards__card card">
        <div class="card__top">
          <img src="./img/card/abkhazia.jpg" alt="Абхазия" class="card__img">
        </div>
        <div class="card__bottom">
          <p class="card__place-name">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate, perspiciatis.</p>
          <button type="button" class="card__logo-heart"></button>
        </div>
      </div>
      <div class="cards__card card">
        <div class="card__top">
          <img src="./img/card/thailand.jpg" alt="Таиланд" class="card__img">
        </div>
        <div class="card__bottom">
          <p class="card__place-name">Таиланд</p>
          <button type="button" class="card__logo-heart"></button>
        </div>
      </div>
      <div class="cards__card card">
        <div class="card__top">
          <img src="./img/card/kapadokia.jpg" alt="Кападокия" class="card__img">
        </div>
        <div class="card__bottom">
          <p class="card__place-name">Кападокия</p>
          <button type="button" class="card__logo-heart"></button>
        </div>
      </div>
      <div class="cards__card card">
        <div class="card__top">
          <img src="./img/card/stambul.jpg" alt="Стамбул" class="card__img">
        </div>
        <div class="card__bottom">
          <p class="card__place-name">Стамбул</p>
          <button type="button" class="card__logo-heart"></button>
        </div>
      </div>
      <div class="cards__card card">
        <div class="card__top">
          <img src="./img/card/philipine.jpg" alt="Филиппины" class="card__img">
        </div>
        <div class="card__bottom">
          <p class="card__place-name">Филиппины</p>
          <button type="button" class="card__logo-heart"></button>
        </div>
      </div>
      <div class="cards__card card">
        <div class="card__top">
          <img src="./img/card/vietnam.jpg" alt="Вьетнам" class="card__img">
        </div>
        <div class="card__bottom">
          <p class="card__place-name">Вьетнам</p>
          <button type="button" class="card__logo-heart"></button>
        </div>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__content">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__body">
        <p class="popup__title">Редактировать профиль</p>
        <form class="form">
          <input type="text" placeholder="" class="form__text form__text_type_name">
          <input type="text" placeholder="" class="form__text form__text_type_about">
          <button type="submit" class="form__button">Сохранить</button>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
  </main>
  <script src="./js/index.js"></script>
</body>

</html>
